<!DOCTYPE html>

    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="taskLogic.js"></script>
        <script src="buttonLogic.js"></script>
    </head>

    <body>
        <div id="frame">
            <div id="form">
                <div id="top">
                    <h1>To-Do List</h1>
                    <div id="teammate-name">
                        <input type="text" placeholder="Teammate Name" id="input1">
                        <button class="top-buttons" id="add-button">Add</button>
                    </div>
                    <div id="task">
                        <select required id="selectId">
                            <option value="" id="assign-option" selected>Assign to</option>
                        </select>
                        <input type="text" placeholder="Task" id="input-task">
                        <input type="date" id="input-date">
                        <button class="top-buttons" id="assign-button">Assign</button>
                    </div>
                </div>
                <hr/>
                <div id="main-content">
                    <div id="task-placeholder">
                        No tasks right now. Please add a teammate and assign a task
                    </div>
